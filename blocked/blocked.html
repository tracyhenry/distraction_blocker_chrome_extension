<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused! ğŸ¯</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-deep via-indigo-900 to-purple-900 flex items-center justify-center p-8 overflow-hidden">
  <!-- Floating decorative elements -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-20 left-10 w-20 h-20 bg-coral-500/20 rounded-full blur-xl animate-float"></div>
    <div class="absolute top-40 right-20 w-32 h-32 bg-teal-500/20 rounded-full blur-xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-sunny-500/20 rounded-full blur-xl animate-float" style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-40 right-1/3 w-16 h-16 bg-coral-500/20 rounded-full blur-xl animate-float" style="animation-delay: 1.5s;"></div>
  </div>

  <div class="relative z-10 text-center max-w-xl mx-auto">
    <!-- Animated mascot/icon -->
    <div class="mb-8 animate-bounce-in">
      <div class="inline-block p-6 bg-white/10 backdrop-blur-sm rounded-full animate-float">
        <svg class="w-24 h-24 text-sunny-500" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Cute shield/stop character -->
          <circle cx="50" cy="50" r="45" fill="currentColor"/>
          <circle cx="35" cy="40" r="6" fill="#2D1B69"/>
          <circle cx="65" cy="40" r="6" fill="#2D1B69"/>
          <circle cx="37" cy="38" r="2" fill="white"/>
          <circle cx="67" cy="38" r="2" fill="white"/>
          <path d="M35 62 Q50 72 65 62" stroke="#2D1B69" stroke-width="4" stroke-linecap="round" fill="none"/>
          <ellipse cx="25" cy="50" rx="5" ry="3" fill="#FF6B6B" opacity="0.6"/>
          <ellipse cx="75" cy="50" rx="5" ry="3" fill="#FF6B6B" opacity="0.6"/>
        </svg>
      </div>
    </div>

    <!-- Main message -->
    <h1 id="message" class="font-display text-4xl md:text-5xl font-bold text-white mb-4 animate-slide-up">
      Nice try! ğŸ˜
    </h1>
    
    <p id="submessage" class="text-xl text-white/80 mb-6 animate-slide-up font-body" style="animation-delay: 0.1s;">
      Your future self will thank you.
    </p>

    <!-- Blocked domain info -->
    <div class="animate-slide-up" style="animation-delay: 0.2s;">
      <div class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-sm px-6 py-3 rounded-2xl mb-8">
        <span class="text-white/60 text-sm">Blocked:</span>
        <span id="blockedDomain" class="text-coral-400 font-semibold">loading...</span>
        <span id="categoryBadge" class="category-pill text-xs ml-2 hidden"></span>
      </div>
    </div>

    <!-- Action button -->
    <div class="animate-slide-up" style="animation-delay: 0.3s;">
      <button id="backToWorkBtn" class="btn-secondary text-lg px-8 py-3 inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to work!
      </button>
    </div>

    <!-- Motivational footer -->
    <p class="text-white/40 text-sm mt-12 animate-slide-up font-body" style="animation-delay: 0.4s;">
      ğŸ¯ Focus Mode is keeping you on track
    </p>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
