<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused! üéØ</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body
  class="min-h-screen bg-gradient-to-br from-purple-deep via-indigo-900 to-purple-900 flex items-center justify-center p-8 overflow-hidden">
  <!-- Floating decorative elements -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-20 left-10 w-20 h-20 bg-coral-500/20 rounded-full blur-xl animate-float"></div>
    <div class="absolute top-40 right-20 w-32 h-32 bg-teal-500/20 rounded-full blur-xl animate-float"
      style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-sunny-500/20 rounded-full blur-xl animate-float"
      style="animation-delay: 0.5s;"></div>
    <div class="absolute bottom-40 right-1/3 w-16 h-16 bg-coral-500/20 rounded-full blur-xl animate-float"
      style="animation-delay: 1.5s;"></div>
  </div>

  <div class="relative z-10 text-center max-w-xl mx-auto">
    <!-- Animated header (mascot + encouraging messages) -->
    <div class="animate-bounce-in">
      <!-- Mascot/icon -->
      <div class="mb-8">
        <div class="inline-block p-6 bg-white/10 backdrop-blur-sm rounded-full animate-float">
          <svg class="w-24 h-24 text-sunny-500" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Cute shield/stop character -->
            <circle cx="50" cy="50" r="45" fill="currentColor" />
            <circle cx="35" cy="40" r="6" fill="#2D1B69" />
            <circle cx="65" cy="40" r="6" fill="#2D1B69" />
            <circle cx="37" cy="38" r="2" fill="white" />
            <circle cx="67" cy="38" r="2" fill="white" />
            <path d="M35 62 Q50 72 65 62" stroke="#2D1B69" stroke-width="4" stroke-linecap="round" fill="none" />
            <ellipse cx="25" cy="50" rx="5" ry="3" fill="#FF6B6B" opacity="0.6" />
            <ellipse cx="75" cy="50" rx="5" ry="3" fill="#FF6B6B" opacity="0.6" />
          </svg>
        </div>
      </div>

      <!-- Encouraging messages -->
      <h1 id="message" class="font-display text-4xl md:text-5xl font-bold text-white mb-4">
        Nice try! üòè
      </h1>

      <p id="submessage" class="text-xl text-white/80 mb-6 font-body">
        Your future self will thank you.
      </p>
    </div>

    <!-- Rest of content (no entrance animation) -->
    <div>
      <!-- Blocked domain info -->
      <div>
        <div class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-sm px-6 py-3 rounded-2xl mb-8">
          <span class="text-white/60 text-sm">Blocked:</span>
          <span id="blockedDomain" class="text-coral-400 font-semibold">loading...</span>
          <span id="categoryBadge" class="category-pill text-xs ml-2 hidden"></span>
        </div>
      </div>

      <!-- Action button -->
      <div>
        <button id="backToWorkBtn" class="btn-secondary text-lg px-8 py-3 inline-flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to work!
        </button>
      </div>

      <!-- Option B: intentional "I really need this" flow -->
      <div class="mt-6">
        <button id="openPassModalBtn"
          class="inline-flex items-center gap-2 text-white/80 hover:text-white transition-all text-sm font-medium py-2 px-4 rounded-xl hover:bg-white/10">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          I really need this‚Ä¶
        </button>
      </div>

      <!-- Motivational footer -->
      <p class="text-white/40 text-sm mt-8 font-body">
        üéØ Focus Mode is keeping you on track
      </p>
    </div>
  </div>

  <!-- Temporary pass modal -->
  <div id="passModal" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div class="absolute inset-0 backdrop-blur-sm" style="background: rgba(0,0,0,0.55);"></div>

    <div class="relative z-10 min-h-screen flex items-center justify-center p-8">
      <div class="w-full max-w-xl bg-white/10 backdrop-blur-sm rounded-2xl p-6">
        <div class="flex items-center gap-2 mb-4">
          <h2 class="font-display text-2xl font-bold text-white">Quick exception</h2>
          <button id="closePassModalBtn" class="ml-auto text-white/60 hover:text-white transition-all"
            aria-label="Close">
            ‚úï
          </button>
        </div>

        <p class="text-white/80 text-sm mb-6 font-body">
          Tell yourself <span class="font-semibold">why</span> you need this. The pause is the point.
        </p>

        <div class="mb-6">
          <label for="passReasonInput" class="block text-white/60 text-sm mb-2">Why do you need this right now?</label>
          <textarea id="passReasonInput" rows="3" class="input-field" style="background: rgba(255,255,255,0.92);"
            placeholder="e.g. confirm interview time, reset password, respond to urgent client email"></textarea>
          <p id="passReasonHint" class="text-white/60 text-xs mt-1">Minimum 5 words.</p>
        </div>

        <div class="mb-6">
          <div class="text-white/60 text-sm mb-2">How long?</div>
          <div class="flex gap-2">
            <button
              class="durationBtn rounded-xl bg-white/10 backdrop-blur-sm px-6 py-2 text-white/80 font-semibold transition-all"
              data-duration-ms="60000">1 min</button>
            <button
              class="durationBtn rounded-xl bg-white/10 backdrop-blur-sm px-6 py-2 text-white/80 font-semibold transition-all"
              data-duration-ms="300000">5 min</button>
            <button
              class="durationBtn rounded-xl bg-white/10 backdrop-blur-sm px-6 py-2 text-white/80 font-semibold transition-all"
              data-duration-ms="900000">15 min</button>
          </div>
          <p class="text-white/60 text-xs mt-2">
            You‚Äôll be sent back to the page you tried to open. Focus mode stays on.
          </p>
        </div>

        <div id="passError" class="hidden text-red-500 text-sm mb-3"></div>

        <div class="flex items-center gap-2">
          <button id="confirmPassBtn" class="btn-primary px-8 py-3 text-lg inline-flex items-center gap-2" disabled
            style="opacity: 0.6;">
            Allow temporarily
          </button>
          <button id="cancelPassBtn"
            class="rounded-xl bg-white/10 backdrop-blur-sm px-6 py-3 text-white/80 font-semibold transition-all">
            Nevermind
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>

</html>
